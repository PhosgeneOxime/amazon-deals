<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DealNest.CA - your go-to source for the best daily Amazon deals.</title>
<meta name="description" content="Discover the best daily Amazon deals on Dealnest.ca, updated every day. Enjoy exclusive promotions and discounts." />
<link rel="canonical" href="https://dealnest.ca/" />

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;
    background: #f5f5f5;
    overflow-x: hidden;
  }

  #sidebar {
    width: 250px;
    background: #f0f0f0;
    color: #222;
    overflow-y: auto;
    padding: 15px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-right: 1px solid #ccc;
    position: relative;
    transition: width 0.3s ease;
    flex-shrink: 0;
  }
  #sidebar.collapsed {
    width: 60px;
  }
  #sidebar.collapsed #logo,
  #sidebar.collapsed #productCount,
  #sidebar.collapsed #updateDate,
  #sidebar.collapsed ul.keyword-list,
  #sidebar.collapsed #google_translate_element,
  #sidebar.collapsed .ads-block {
    opacity: 0;
    pointer-events: none;
    user-select: none;
    transition: opacity 0.3s ease;
  }

  #toggleSidebarBtn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #bbb;
    border: none;
    border-radius: 4px;
    width: 40px;
    height: 40px;
    cursor: pointer;
    font-weight: bold;
    font-size: 24px;
    line-height: 36px;
    text-align: center;
    color: #222;
    user-select: none;
    transition: background-color 0.3s;
    z-index: 2100;
  }
  #toggleSidebarBtn:hover,
  #toggleSidebarBtn:focus {
    background: #999;
  }

  #logo {
    width: 150px;
    margin-bottom: 8px;
    cursor: pointer;
    transition: opacity 0.3s ease;
  }
  #productCount {
    font-size: 14px;
    color: #555;
    margin-bottom: 4px;
    transition: opacity 0.3s ease;
  }
  #updateDate {
    font-size: 12px;
    color: #777;
    margin-bottom: 15px;
    font-style: italic;
    transition: opacity 0.3s ease;
  }
  ul.keyword-list {
    list-style: none;
    padding-left: 0;
    max-height: calc(100vh - 230px);
    overflow-y: auto;
    width: 100%;
    transition: opacity 0.3s ease;
  }
  ul.keyword-list li {
    cursor: pointer;
    padding: 12px 10px;
    margin-bottom: 8px;
    background: #ddd;
    border-radius: 6px;
    color: #222;
    transition: background-color 0.3s, color 0.3s;
    user-select: none;
  }
  ul.keyword-list li:hover,
  ul.keyword-list li.active {
    background: #bbb;
    color: #000;
  }

  #google_translate_element {
    margin-top: auto;
    width: 100%;
    transition: opacity 0.3s ease;
  }
  .ads-block {
    margin: 15px 0;
    width: 100%;
    text-align: center;
    transition: opacity 0.3s ease;
  }

  #content {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: white;
  }
  #content h2 {
    margin-top: 0;
    color: #222;
  }
  .product {
    background: #fafafa;
    margin-bottom: 15px;
    padding: 12px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
  }
  .product a {
    color: #0066c0;
    text-decoration: none;
    font-weight: 600;
  }
  .product a:hover {
    text-decoration: underline;
  }
  .price {
    font-weight: bold;
    color: #007a00;
  }
  .savings {
    color: #cc0000;
  }

  #overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    z-index: 1500;
  }
  #overlay.visible {
    display: block;
  }

  @media (max-width: 700px) {
    #sidebar {
      position: fixed;
      top: 0; left: 0;
      height: 100vh;
      width: 250px;
      background: #f0f0f0;
      border-right: none;
      box-shadow: 2px 0 8px rgba(0,0,0,0.3);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 2000;
      padding-top: 60px;
    }
    #sidebar.open {
      transform: translateX(0);
    }
    #sidebar.collapsed {
      width: 250px !important;
      opacity: 1 !important;
      pointer-events: auto !important;
      user-select: auto !important;
    }
    #toggleSidebarBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      right: auto;
      z-index: 2101;
      background: #007a00;
      color: white;
      border-radius: 4px;
      width: 40px;
      height: 40px;
      font-size: 28px;
      line-height: 36px;
    }
    #toggleSidebarBtn:hover,
    #toggleSidebarBtn:focus {
      background: #005f00;
    }
    #content {
      padding: 15px 10px;
    }
  }
</style>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7699432575717413" crossorigin="anonymous"></script>

</head>
