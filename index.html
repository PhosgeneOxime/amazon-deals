<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>DealNest.CA - Best Daily Amazon Deals</title>
<meta name="description" content="Discover the best daily Amazon deals on Dealnest.ca, updated daily with exclusive promotions and discounts." />
<meta name="theme-color" content="#007bff" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
  html, body {
    height: 100% !important;
    min-height: 100% !important;
    margin: 0 !important;
    padding: 0 !important;
    overflow-x: hidden !important;
    box-sizing: border-box;
    position: relative;
  }
  
  body {
    font-family: Arial, sans-serif;
    display: flex;
    background: #f5f5f5;
    min-height: 100vh;
    /* Fix pour Messenger WebView */
    -webkit-overflow-scrolling: touch;
    touch-action: manipulation;
  }

  /* Variables CSS pour hauteur dynamique */
  :root {
    --vh: 100vh;
    --sidebar-width: 250px;
  }

  #sidebar {
    width: var(--sidebar-width);
    background: #f0f0f0;
    color: #222;
    padding: 15px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-right: 1px solid #ccc;
    flex-shrink: 0;
    overflow-y: auto;
    max-height: var(--vh);
    height: var(--vh);
    /* Fix scroll iOS/Messenger */
    -webkit-overflow-scrolling: touch;
  }
  
  #logo {
    width: 150px;
    margin-bottom: 8px;
    cursor: pointer;
  }
  
  #productCount, #updateDate {
    font-size: 14px;
    color: #555;
    margin-bottom: 4px;
  }
  
  #updateDate {
    font-size: 12px;
    color: #777;
    margin-bottom: 8px;
    font-style: italic;
  }

  #searchBox {
    width: 100%;
    padding: 8px 12px;
    margin-bottom: 12px;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
  }

  #btnTopDeals {
    width: 100%;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 0;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 12px;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  
  #btnTopDeals:hover,
  #btnTopDeals:focus {
    background: #0056b3;
    outline: none;
  }
  
  ul.keyword-list {
    list-style: none;
    padding-left: 0;
    margin: 0;
    overflow-y: auto;
    width: 100%;
    flex: 1 1 auto;
    -webkit-overflow-scrolling: touch;
  }
  
  ul.keyword-list li {
    cursor: pointer;
    padding: 12px 10px;
    margin-bottom: 8px;
    background: #ddd;
    border-radius: 6px;
    color: #222;
    transition: background-color 0.3s, color 0.3s;
    user-select: none;
  }
  
  ul.keyword-list li:hover,
  ul.keyword-list li.active {
    background: #bbb;
    color: #000;
  }
  
  #google_translate_element {
    margin-top: auto;
    width: 100%;
  }
  
  .ads-block {
    margin: 15px 0;
    width: 100%;
    text-align: center;
  }
  
  #content {
    flex: 1;
    padding: 10px 20px 20px 20px;
    overflow-y: auto;
    background: white;
    max-height: var(--vh);
    height: var(--vh);
    -webkit-overflow-scrolling: touch;
  }
  
  #content h2 {
    margin-top: 0px;
    margin-bottom: 15px;
    color: #222;
  }
  
  a.product {
    background: #fafafa;
    margin-bottom: 15px;
    padding: 12px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    color: inherit;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  
  a.product:hover {
    background: #e1eaff;
  }
  
  a.product strong {
    font-weight: 600;
    color: #007bff;
  }
  
  .price {
    font-weight: bold;
    color: #007a00;
  }
  
  .savings {
    color: #cc0000;
  }

  #toggleSidebarBtn {
    display: none;
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 2101;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    width: 40px;
    height: 40px;
    font-size: 28px;
    line-height: 36px;
    cursor: pointer;
    user-select: none;
    text-align: center;
    padding: 0;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  /* Desktop */
  @media (min-width: 701px) {
    #sidebar {
      transform: translateX(0);
      position: relative;
    }
    #toggleSidebarBtn {
      display: none !important;
    }
  }

  /* Mobile normal */
  @media (max-width: 700px) {
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: var(--vh);
      width: var(--sidebar-width);
      background: #f0f0f0;
      border-right: none;
      box-shadow: 2px 0 8px rgba(0,0,0,0.3);
      transform: translateX(-100%);
      z-index: 2000;
      padding-top: 60px;
      transition: transform 0.3s ease;
    }
    
    #sidebar.open {
      transform: translateX(0);
    }
    
    #toggleSidebarBtn {
      display: block;
    }
    
    #toggleSidebarBtn:hover,
    #toggleSidebarBtn:focus {
      background: #0056b3;
    }
    
    #content {
      padding: 50px 20px 20px 20px;
      width: 100%;
    }
  }

  /* Messenger WebView sp√©cifique */
  body.messenger-webview {
    overflow: hidden !important;
    height: var(--vh) !important;
    min-height: var(--vh) !important;
  }

  body.messenger-webview #sidebar {
    height: var(--vh) !important;
    max-height: var(--vh) !important;
    padding: 5px 15px 15px 15px !important;
  }

  body.messenger-webview #content {
    height: var(--vh) !important;
    max-height: var(--vh) !important;
    padding: 0px 15px 15px 15px !important;
  }

  body.messenger-webview #content h2 {
    margin-top: 5px !important;
    margin-bottom: 10px !important;
  }

  body.messenger-webview #toggleSidebarBtn {
    top: 2px !important;
    left: 2px !important;
    width: 36px !important;
    height: 36px !important;
    font-size: 24px !important;
    line-height: 32px !important;
  }

  body.messenger-webview .ads-block {
    margin: 8px 0 !important;
  }

  @media (max-width: 700px) {
    body.messenger-webview #content {
      padding: 40px 15px 15px 15px !important;
    }
    
    body.messenger-webview #sidebar {
      padding: 45px 15px 15px 15px !important;
    }
  }

  /* Fix pour landscape Messenger */
  @media (max-width: 700px) and (orientation: landscape) {
    body.messenger-webview #sidebar {
      padding: 45px 10px 10px 10px !important;
      overflow-y: auto !important;
      -webkit-overflow-scrolling: touch !important;
    }
    
    body.messenger-webview #sidebar ul.keyword-list {
      max-height: calc(var(--vh) - 200px) !important;
      overflow-y: auto !important;
      -webkit-overflow-scrolling: touch !important;
    }
    
    body.messenger-webview #sidebar #searchBox,
    body.messenger-webview #sidebar #btnTopDeals {
      margin-bottom: 5px !important;
    }
    
    body.messenger-webview #sidebar #logo {
      width: 100px !important;
      margin-bottom: 5px !important;
    }
    
    body.messenger-webview #sidebar #productCount,
    body.messenger-webview #sidebar #updateDate {
      font-size: 11px !important;
      margin-bottom: 2px !important;
    }
  }

  /* Fix pour les safe areas iOS */
  @supports(padding-top: env(safe-area-inset-top)) {
    @media (max-width: 700px) {
      #content {
        padding-top: max(45px, env(safe-area-inset-top, 45px));
      }
      
      body.messenger-webview #toggleSidebarBtn {
        top: max(2px, env(safe-area-inset-top, 2px)) !important;
      }
      
      body.messenger-webview #content {
        padding: max(40px, env(safe-area-inset-top, 40px)) 15px 15px 15px !important;
      }
      
      body.messenger-webview #sidebar {
        padding: max(45px, env(safe-area-inset-top, 45px)) 15px 15px 15px !important;
      }
    }
  }

  /* Overlay pour fermer sidebar sur mobile */
  .sidebar-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1999;
  }

  .sidebar-overlay.active {
    display: block;
  }
</style>

<body>

<div class="sidebar-overlay" id="sidebarOverlay"></div>

<div id="sidebar" aria-label="Navigation menu">
  <img id="logo" src="logo.png" alt="Logo" title="Homepage" />
  <div id="productCount">Loading product count...</div>
  <div id="updateDate"></div>

  <input type="search" id="searchBox" placeholder="Search products..." aria-label="Search products" autocomplete="off" />

  <button id="btnTopDeals" aria-label="Show Top Deals">Top Deals</button>

  <ul class="keyword-list" id="keywordList" tabindex="0"></ul>
  <div id="google_translate_element"></div>

  <div class="ads-block">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7699432575717413"
         data-ad-slot="1234567890"
         data-ad-format="auto"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>
</div>

<button id="toggleSidebarBtn" aria-label="Toggle menu" aria-expanded="false" aria-controls="sidebar">&#9776;</button>

<div id="content" tabindex="0">
  <div class="ads-block">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7699432575717413"
         data-ad-slot="0987654321"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <h2 id="mainTitle">Top Deals</h2>
  <div id="products">Loading top deals...</div>
</div>

<script>
// Fix pour Messenger WebView - D√©tection am√©lior√©e
function detectMessengerWebView() {
  const ua = navigator.userAgent || navigator.vendor || window.opera;
  return /FBAN|FBAV|Messenger|FB_IAB|FB4A|Instagram/.test(ua) || 
         window.parent !== window || 
         window.name === 'facebookExternalHit';
}

// Gestion hauteur viewport dynamique
function setViewportHeight() {
  const vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${window.innerHeight}px`);
  
  // Fix sp√©cifique Messenger
  if (document.body.classList.contains('messenger-webview')) {
    document.body.style.height = window.innerHeight + 'px';
    document.getElementById('sidebar').style.height = window.innerHeight + 'px';
    document.getElementById('content').style.height = window.innerHeight + 'px';
  }
}

// Debounce function pour √©viter trop d'appels
function debounce(func, wait) {
  let timeout;
  return function executedFunction(...args) {
    const later = () => {
      clearTimeout(timeout);
      func(...args);
    };
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
  };
}

const debouncedSetViewportHeight = debounce(setViewportHeight, 100);

// Initialisation Messenger WebView avec gestion landscape
if (detectMessengerWebView()) {
  document.body.classList.add('messenger-webview');
  setViewportHeight();
  
  // Fonction sp√©cifique pour ajuster sidebar en landscape
  function adjustMessengerLayout() {
    const isLandscape = window.innerWidth > window.innerHeight;
    const isSmallScreen = window.innerWidth <= 700;
    
    if (isLandscape && isSmallScreen) {
      // Force l'ouverture de la sidebar en landscape sur petit √©cran
      if (!sidebar.classList.contains('open')) {
        openSidebar();
      }
      
      // Ajuste la hauteur des keywords
      const keywordListEl = document.getElementById('keywordList');
      if (keywordListEl) {
        keywordListEl.style.maxHeight = (window.innerHeight - 180) + 'px';
      }
    }
  }
  
  // Event listeners avec debounce
  window.addEventListener('resize', () => {
    debouncedSetViewportHeight();
    adjustMessengerLayout();
  });
  
  window.addEventListener('orientationchange', () => {
    setTimeout(() => {
      debouncedSetViewportHeight();
      adjustMessengerLayout();
    }, 300); // D√©lai pour orientation
  });
  
  // Ajustement initial
  adjustMessengerLayout();
  
  // Fix pour le scroll iOS
  document.addEventListener('touchstart', {}, { passive: true });
  document.addEventListener('touchmove', {}, { passive: true });
}

function capitalizeWords(str) {
  return str.replace(/\b\w/g, c => c.toUpperCase());
}

function parseCSV(text) {
  const lines = text.trim().split('\n');
  const headerLine = lines.shift();

  const regex = /("([^"]|"")*"|[^,]+)/g;
  const headers = headerLine.match(regex).map(h => h.replace(/(^"|"$)/g, ''));

  return lines.map(line => {
    const matches = line.match(regex);
    if (!matches) return null;
    const obj = {};
    headers.forEach((h, i) => {
      let val = matches[i] || '';
      if(val.startsWith('"') && val.endsWith('"')) {
        val = val.slice(1, -1).replace(/""/g, '"');
      }
      obj[h] = val;
    });
    return obj;
  }).filter(item => item !== null);
}

const keywordList = document.getElementById('keywordList');
const productsDiv = document.getElementById('products');
const productCountDiv = document.getElementById('productCount');
const updateDateDiv = document.getElementById('updateDate');
const sidebar = document.getElementById('sidebar');
const sidebarOverlay = document.getElementById('sidebarOverlay');
const toggleBtn = document.getElementById('toggleSidebarBtn');
const mainTitle = document.getElementById('mainTitle');
const btnTopDeals = document.getElementById('btnTopDeals');
const searchBox = document.getElementById('searchBox');

let data = [];
let keywordsSet = new Set();
let selectedKeyword = null;

// Chargement des donn√©es avec retry
function loadData(retries = 3) {
  fetch('deals_clean.csv')
    .then(res => {
      if(!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
      return res.text();
    })
    .then(text => {
      data = parseCSV(text);
      productCountDiv.textContent = `Total products: ${data.length}`;

      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      updateDateDiv.textContent = `Updated: ${yyyy}-${mm}-${dd}`;

      data.forEach(item => keywordsSet.add(item.keyword));
      displayKeywords([...keywordsSet].sort());
      displayRandomTopDeals();
    })
    .catch(err => {
      console.error('Error loading CSV:', err);
      if (retries > 0) {
        setTimeout(() => loadData(retries - 1), 1000);
      } else {
        productsDiv.innerHTML = `<p style="color:red;">Error loading data. Please refresh the page.</p>`;
        productCountDiv.textContent = 'Failed to load products.';
        updateDateDiv.textContent = '';
      }
    });
}

// Fonction pour fermer la sidebar
function closeSidebar() {
  sidebar.classList.remove('open');
  sidebarOverlay.classList.remove('active');
  toggleBtn.setAttribute('aria-expanded', 'false');
}

// Fonction pour ouvrir la sidebar
function openSidebar() {
  sidebar.classList.add('open');
  sidebarOverlay.classList.add('active');
  toggleBtn.setAttribute('aria-expanded', 'true');
}

function displayKeywords(keywords) {
  keywordList.innerHTML = '';
  keywords.forEach(kw => {
    const li = document.createElement('li');
    li.textContent = capitalizeWords(kw);
    li.addEventListener('click', () => {
      selectedKeyword = kw;
      searchBox.value = '';
      mainTitle.textContent = capitalizeWords(kw);
      displayProductsByKeyword(kw);
      document.querySelectorAll('#keywordList li').forEach(el => el.classList.remove('active'));
      li.classList.add('active');
      if(window.innerWidth <= 700) {
        closeSidebar();
      }
    });
    keywordList.appendChild(li);
  });
}

function displayProductsByKeyword(keyword) {
  const filtered = data.filter(p => p.keyword === keyword);
  if(filtered.length === 0) {
    productsDiv.innerHTML = '<p>No products found.</p>';
    return;
  }
  
  // Utilisation de DocumentFragment pour performance
  const fragment = document.createDocumentFragment();
  filtered.forEach(p => {
    const linkUrl = p.link || '#';
    const prodLink = document.createElement('a');
    prodLink.href = linkUrl;
    prodLink.target = '_blank';
    prodLink.rel = 'noopener noreferrer';
    prodLink.classList.add('product');
    
    // S√©curisation du contenu
    const titleEl = document.createElement('strong');
    titleEl.textContent = p.title || 'No title';
    
    const priceP = document.createElement('p');
    priceP.innerHTML = `Price: <span class="price">${p.price || 'N/A'}</span>`;
    
    const savingsP = document.createElement('p');
    savingsP.innerHTML = `Savings: <span class="savings">${p.savings || 'N/A'}</span> (${p.percent || '0'}%)`;
    
    prodLink.appendChild(titleEl);
    prodLink.appendChild(priceP);
    prodLink.appendChild(savingsP);
    fragment.appendChild(prodLink);
  });
  
  productsDiv.innerHTML = '';
  productsDiv.appendChild(fragment);
}

function displayRandomTopDeals() {
  const sorted = data.slice().sort((a,b) => Number(b.percent) - Number(a.percent));
  const top30 = sorted.slice(0,30);

  function shuffle(array) {
    const newArray = [...array];
    for (let i = newArray.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
    }
    return newArray;
  }

  const shuffled = shuffle(top30);
  const selected = shuffled.slice(0,10);

  const fragment = document.createDocumentFragment();
  const title = document.createElement('h3');
  title.textContent = 'Random Top Deals';
  fragment.appendChild(title);

  selected.forEach(p => {
    const linkUrl = p.link || '#';
    const prodLink = document.createElement('a');
    prodLink.href = linkUrl;
    prodLink.target = '_blank';
    prodLink.rel = 'noopener noreferrer';
    prodLink.classList.add('product');
    
    const titleEl = document.createElement('strong');
    titleEl.textContent = p.title || 'No title';
    
    const priceP = document.createElement('p');
    priceP.innerHTML = `Price: <span class="price">${p.price || 'N/A'}</span>`;
    
    const savingsP = document.createElement('p');
    savingsP.innerHTML = `Savings: <span class="savings">${p.savings || 'N/A'}</span> (${p.percent || '0'}%)`;
    
    prodLink.appendChild(titleEl);
    prodLink.appendChild(priceP);
    prodLink.appendChild(savingsP);
    fragment.appendChild(prodLink);
  });
  
  productsDiv.innerHTML = '';
  productsDiv.appendChild(fragment);
}

// Debounce pour la recherche
const debouncedSearch = debounce(function(term) {
  const lowerTerm = term.toLowerCase().trim();
  if(lowerTerm.length === 0) {
    if(selectedKeyword) {
      displayProductsByKeyword(selectedKeyword);
      mainTitle.textContent = capitalizeWords(selectedKeyword);
      highlightActiveKeyword();
    } else {
      mainTitle.textContent = 'Top Deals';
      displayRandomTopDeals();
      removeKeywordHighlight();
    }
    return;
  }

  const filtered = data.filter(p => p.title.toLowerCase().includes(lowerTerm));
  filtered.sort((a,b) => Number(b.percent) - Number(a.percent));

  mainTitle.textContent = `Search: "${term}"`;
  removeKeywordHighlight();

  if(filtered.length === 0) {
    productsDiv.innerHTML = '<p>No products found.</p>';
    return;
  }

  const fragment = document.createDocumentFragment();
  filtered.forEach(p => {
    const linkUrl = p.link || '#';
    const prodLink = document.createElement('a');
    prodLink.href = linkUrl;
    prodLink.target = '_blank';
    prodLink.rel = 'noopener noreferrer';
    prodLink.classList.add('product');
    
    const titleEl = document.createElement('strong');
    titleEl.textContent = p.title || 'No title';
    
    const priceP = document.createElement('p');
    priceP.innerHTML = `Price: <span class="price">${p.price || 'N/A'}</span>`;
    
    const savingsP = document.createElement('p');
    savingsP.innerHTML = `Savings: <span class="savings">${p.savings || 'N/A'}</span> (${p.percent || '0'}%)`;
    
    prodLink.appendChild(titleEl);
    prodLink.appendChild(priceP);
    prodLink.appendChild(savingsP);
    fragment.appendChild(prodLink);
  });
  
  productsDiv.innerHTML = '';
  productsDiv.appendChild(fragment);
}, 300);

function highlightActiveKeyword() {
  document.querySelectorAll('#keywordList li').forEach(el => el.classList.remove('active'));
  if(!selectedKeyword) return;
  document.querySelectorAll('#keywordList li').forEach(el => {
    if(el.textContent.toLowerCase() === selectedKeyword.toLowerCase()) {
      el.classList.add('active');
    }
  });
}

function removeKeywordHighlight() {
  document.querySelectorAll('#keywordList li').forEach(el => el.classList.remove('active'));
}

// Event Listeners
btnTopDeals.addEventListener('click', () => {
  selectedKeyword = null;
  searchBox.value = '';
  mainTitle.textContent = 'Top Deals';
  displayRandomTopDeals();
  removeKeywordHighlight();
  if(window.innerWidth <= 700) {
    closeSidebar();
  }
});

toggleBtn.addEventListener('click', () => {
  const isOpen = sidebar.classList.contains('open');
  if(isOpen) {
    closeSidebar();
  } else {
    openSidebar();
  }
});

// Fermer sidebar en cliquant sur l'overlay
sidebarOverlay.addEventListener('click', closeSidebar);

searchBox.addEventListener('input', (e) => {
  debouncedSearch(e.target.value);
});

// Gestion du clavier pour accessibilit√©
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && sidebar.classList.contains('open')) {
    closeSidebar();
  }
});

// Google Translate
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'en',
    layout: google.translate.TranslateElement.InlineLayout.VERTICAL
  }, 'google_translate_element');
}

// Initialisation
document.addEventListener('DOMContentLoaded', () => {
  setViewportHeight();
  loadData();
});

// Gestion des erreurs globales
window.addEventListener('error', (e) => {
  console.error('Global error:', e.error);
});

</script>

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" async defer></script>

</body>
