<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>DealNest.CA - Best Daily Amazon Deals</title>
<meta name="description" content="Discover the best daily Amazon deals on Dealnest.ca, updated daily with exclusive promotions and discounts." />
<meta name="theme-color" content="#007bff" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;
    background: #f5f5f5;
    overflow-x: hidden;
    padding-top: env(safe-area-inset-top, 20px);
    box-sizing: border-box;
    min-height: 100vh;
  }
  #sidebar {
    width: 250px;
    background: #f0f0f0;
    color: #222;
    overflow-y: auto;
    padding: 15px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-right: 1px solid #ccc;
    position: relative;
    flex-shrink: 0;
    transition: transform 0.3s ease;
  }
  @media (min-width: 701px) {
    #sidebar {
      transform: translateX(0) !important;
      position: relative;
    }
    #toggleSidebarBtn {
      display: none !important;
    }
    #content {
      padding-top: 20px !important;
    }
  }
  @media (max-width: 700px) {
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background: #f0f0f0;
      border-right: none;
      box-shadow: 2px 0 8px rgba(0,0,0,0.3);
      transform: translateX(-100%);
      z-index: 2000;
      padding-top: 60px;
    }
    #sidebar.open {
      transform: translateX(0);
    }
    #toggleSidebarBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2101;
      background: #007bff !important;
      color: white !important;
      border: none;
      border-radius: 4px;
      width: 40px;
      height: 40px;
      font-size: 28px;
      line-height: 36px;
      cursor: pointer;
      user-select: none;
      display: block !important;
      text-align: center;
      padding: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3) !important;
    }
    #toggleSidebarBtn:hover,
    #toggleSidebarBtn:focus {
      background: #0056b3 !important;
    }
    #content {
      padding-top: max(70px, env(safe-area-inset-top));
    }
  }
  @supports(padding-top: env(safe-area-inset-top)) {
    #content {
      padding-top: max(20px, env(safe-area-inset-top));
    }
  }
  #logo {
    width: 150px;
    margin-bottom: 8px;
    cursor: pointer;
  }
  #productCount, #updateDate {
    font-size: 14px;
    color: #555;
    margin-bottom: 4px;
    transition: opacity 0.3s ease;
  }
  #updateDate {
    font-size: 12px;
    color: #777;
    margin-bottom: 15px;
    font-style: italic;
  }
  ul.keyword-list {
    list-style: none;
    padding-left: 0;
    max-height: calc(100vh - 230px);
    overflow-y: auto;
    width: 100%;
  }
  ul.keyword-list li,
  ul.keyword-list li.home-button {
    cursor: pointer;
    padding: 12px 10px;
    margin-bottom: 8px;
    background: #ddd;
    border-radius: 6px;
    color: #222;
    transition: background-color 0.3s, color 0.3s;
    user-select: none;
  }
  ul.keyword-list li.home-button {
    font-weight: bold;
    background: #007bff;
    color: white;
    text-align: center;
  }
  ul.keyword-list li.home-button:hover {
    background: #0056b3;
    color: white;
  }
  ul.keyword-list li:hover,
  ul.keyword-list li.active {
    background: #bbb;
    color: #000;
  }
  #google_translate_element {
    margin-top: auto;
    width: 100%;
  }
  .ads-block {
    margin: 15px 0;
    width: 100%;
    text-align: center;
  }
  #content {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: white;
  }
  #content h2 {
    margin-top: 40px;
    color: #222;
  }
  a.product {
    background: #fafafa;
    margin-bottom: 15px;
    padding: 12px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    color: inherit;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  a.product:hover {
    background: #e1eaff;
  }
  a.product strong {
    font-weight: 600;
  }
  .price {
    font-weight: bold;
    color: #007a00;
  }
  .savings {
    color: #cc0000;
  }

  /* Ajustements spécifiques pour Messenger WebView */
  @media screen and (max-width: 700px) and (orientation: landscape) {
    body.messenger-webview {
      padding-top: 8px !important;
    }
    body.messenger-webview #sidebar {
      padding-top: 48px !important;
      height: 100vh !important;
      overflow-y: auto !important;
    }
    body.messenger-webview #toggleSidebarBtn {
      top: 6px !important;
      left: 6px !important;
      width: 36px !important;
      height: 36px !important;
      font-size: 24px !important;
      line-height: 32px !important;
    }
  }
</style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7699432575717413" crossorigin="anonymous"></script>
</head>
<body>

<div id="sidebar" aria-label="Navigation menu">
  <img id="logo" src="logo.png" alt="Logo" title="Homepage" />
  <div id="productCount">Loading product count...</div>
  <div id="updateDate"></div>
  <ul class="keyword-list" id="keywordList" tabindex="0"></ul>
  <div id="google_translate_element"></div>

  <div class="ads-block">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7699432575717413"
         data-ad-slot="1234567890"
         data-ad-format="auto"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>
</div>

<button id="toggleSidebarBtn" aria-label="Toggle menu" aria-expanded="false" aria-controls="sidebar">&#9776;</button>

<div id="content" tabindex="0">
  <div class="ads-block">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7699432575717413"
         data-ad-slot="0987654321"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <h2 id="mainTitle">Top Deals</h2>
  <div id="products">Loading top deals...</div>
</div>

<script>
function capitalizeWords(str) {
  return str.replace(/\b\w/g, c => c.toUpperCase());
}

function parseCSV(text) {
  const lines = text.trim().split('\n');
  const headerLine = lines.shift();

  const regex = /("([^"]|"")*"|[^,]+)/g;
  const headers = headerLine.match(regex).map(h => h.replace(/(^"|"$)/g, ''));

  return lines.map(line => {
    const matches = line.match(regex);
    if (!matches) return null;
    const obj = {};
    headers.forEach((h, i) => {
      let val = matches[i] || '';
      if(val.startsWith('"') && val.endsWith('"')) {
        val = val.slice(1, -1).replace(/""/g, '"');
      }
      obj[h] = val;
    });
    return obj;
  }).filter(item => item !== null);
}

const keywordList = document.getElementById('keywordList');
const productsDiv = document.getElementById('products');
const productCountDiv = document.getElementById('productCount');
const updateDateDiv = document.getElementById('updateDate');
const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('toggleSidebarBtn');
const mainTitle = document.getElementById('mainTitle');

let data = [];
let keywordsSet = new Set();
let selectedKeyword = null;

fetch('deals_clean.csv')
  .then(res => {
    if(!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
    return res.text();
  })
  .then(text => {
    data = parseCSV(text);
    console.log('Sample product:', data[0]); // Debug : vérifier que link est bien là
    productCountDiv.textContent = `Total products: ${data.length}`;

    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    updateDateDiv.textContent = `Product list updated on : ${yyyy}-${mm}-${dd}`;

    data.forEach(item => keywordsSet.add(item.keyword));
    displayKeywords([...keywordsSet].sort());
    displayRandomTopDeals();
  })
  .catch(err => {
    productsDiv.innerHTML = `<p style="color:red;">Error loading CSV file: ${err.message}</p>`;
    productCountDiv.textContent = 'Failed to load products.';
    updateDateDiv.textContent = '';
  });

function displayKeywords(keywords) {
  keywordList.innerHTML = '';

  const homeLi = document.createElement('li');
  homeLi.textContent = 'Top Deals';
  homeLi.classList.add('home-button');
  homeLi.addEventListener('click', () => {
    selectedKeyword = null;
    mainTitle.textContent = 'Top Deals';
    displayRandomTopDeals();
    document.querySelectorAll('#keywordList li').forEach(el => el.classList.remove('active'));
    homeLi.classList.add('active');
    if(window.innerWidth <= 700) {
      sidebar.classList.remove('open');
      toggleBtn.setAttribute('aria-expanded', 'false');
    }
  });
  keywordList.appendChild(homeLi);

  keywords.forEach(kw => {
    const li = document.createElement('li');
    li.textContent = capitalizeWords(kw);
    li.addEventListener('click', () => {
      selectedKeyword = kw;
      mainTitle.textContent = capitalizeWords(kw);
      displayProductsByKeyword(kw);
      document.querySelectorAll('#keywordList li').forEach(el => el.classList.remove('active'));
      li.classList.add('active');
      if(window.innerWidth <= 700) {
        sidebar.classList.remove('open');
        toggleBtn.setAttribute('aria-expanded', 'false');
      }
    });
    keywordList.appendChild(li);
  });
}

function displayProductsByKeyword(keyword) {
  const filtered = data.filter(p => p.keyword === keyword);
  if(filtered.length === 0) {
    productsDiv.innerHTML = '<p>No products found.</p>';
    return;
  }
  productsDiv.innerHTML = '';
  filtered.forEach(p => {
    const linkUrl = p.link ? p.link : '#';
    const prodLink = document.createElement('a');
    prodLink.href = linkUrl;
    prodLink.target = '_blank';
    prodLink.rel = 'noopener noreferrer';
    prodLink.classList.add('product');
    prodLink.innerHTML = `
      <strong>${p.title}</strong>
      <p>Price: <span class="price">${p.price}</span></p>
      <p>Savings: <span class="savings">${p.savings}</span> (${p.percent}%)</p>
    `;
    productsDiv.appendChild(prodLink);
  });
}

function displayRandomTopDeals() {
  const sorted = data.slice().sort((a,b) => Number(b.percent) - Number(a.percent));
  const top30 = sorted.slice(0,30);

  function shuffle(array) {
    let currentIndex = array.length, randomIndex;
    while (currentIndex != 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;
      [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
    }
    return array;
  }

  const shuffled = shuffle(top30);
  const selected = shuffled.slice(0,10);

  productsDiv.innerHTML = '<h3>Random Top Deals</h3>';

  selected.forEach(p => {
    const linkUrl = p.link ? p.link : '#';
    const prodLink = document.createElement('a');
    prodLink.href = linkUrl;
    prodLink.target = '_blank';
    prodLink.rel = 'noopener noreferrer';
    prodLink.classList.add('product');
    prodLink.innerHTML = `
      <strong>${p.title}</strong>
      <p>Price: <span class="price">${p.price}</span></p>
      <p>Savings: <span class="savings">${p.savings}</span> (${p.percent}%)</p>
    `;
    productsDiv.appendChild(prodLink);
  });
}

toggleBtn.addEventListener('click', () => {
  const isOpen = sidebar.classList.contains('open');
  if(isOpen) {
    sidebar.classList.remove('open');
    toggleBtn.setAttribute('aria-expanded', 'false');
  } else {
    sidebar.classList.add('open');
    toggleBtn.setAttribute('aria-expanded', 'true');
  }
});

const isInMessenger = /FBAN|FBAV/.test(navigator.userAgent);
if (isInMessenger) {
  document.body.style.paddingTop = '20px';
  document.body.classList.add('messenger-webview');

  function adjustSidebarForMessenger() {
    if (window.innerWidth <= 700 && window.matchMedia("(orientation: landscape)").matches) {
      sidebar.classList.add('open');
      toggleBtn.setAttribute('aria-expanded', 'true');
    } else if (!sidebar.classList.contains('open')) {
      sidebar.classList.remove('open');
      toggleBtn.setAttribute('aria-expanded', 'false');
    }
  }

  window.addEventListener('resize', adjustSidebarForMessenger);
  window.addEventListener('orientationchange', adjustSidebarForMessenger);
  adjustSidebarForMessenger();
}

function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'en',
    layout: google.translate.TranslateElement.InlineLayout.VERTICAL
  }, 'google_translate_element');
}
</script>

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" async defer></script>

</body>
</html>
